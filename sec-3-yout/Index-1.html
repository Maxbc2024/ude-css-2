<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoTube</title>
    <link rel="stylesheet" href="Index.css">
    <!-- <link rel="stylesheet" href="fontawesome/css/all.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="favi2.png">
</head>
<body>

    <!--Navigation-->
    <nav>
       <div class="nav-container">
            <div class="nav-menu">
                <input type="checkbox" id="check_toggle">
                <label for="check_toggle" class="hamburger">&#9776;</label>
                <img src="images/logo-tube.JPG" alt="">
            </div>
            <div class="nav-search">
               <form action="#" method="post">
                    <div class="search">
                        <input type="text" placeholder="Search">
                        <button type="submit">
                            <a href="#">
                                <i class="fas fa-search"></i>
                            </a>
                        </button>
                    </div>
               </form>
               <i class="fas fa-microphone nav-icons"></i>
            </div>
            <div class="nav-profile">
                <i class="fas fa-video nav-icons"></i>
                <i class="fas fa-bell nav-icons"></i>
                <img src="images/profile.png" class="user-icon">
            </div>
       </div> 
    </nav>
    


</body>
</html>
